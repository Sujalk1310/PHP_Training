<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <script type="text/javascript" src="Setup.js"></script>
    </head>
    <body>
        <br/><br/><br/>
        <table>
            <tr>

                <td class="Logo" colspan="2">

                    <input class="Button" type="button" name = "clr" value="CLR" onclick="clr()">

            </tr>

                </td>
                <td>

                </td>
                <td>
                    <input class="Button" type="button" name = "+" value="+" onclick="display(value)">

            </tr>
            <tr>
                <td>
                    <input class="Button" type="button" name = "4" value="4" onclick="display(value)">

                </td>

                <td>
                    <input class="Button" type="button" name = "." value="." onclick="display(value)">
                </td>
                <td>
                    <input class="Button" type="button" name = "0" value="0" onclick="display(value)">
                </td>
                <td>
                    <input class="Button" type="button" name = "=" value="=" onclick="result()">
                </td>
                <td>
                    <input class="Button" type="button" name = "*" value="*" onclick="display(value)">
                </td>
            </tr>
        </table>

</html>
